<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>

    <link href="../static/signup.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/materialize.css">
      <style>
      canvas{
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }

  </style>


    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <!--<script src="../static/js/jquery-confirm.min.js"></script>-->
    <script src="../static/js/Chart.bundle.js"></script>
    <script src="../static/js/util.js"></script>
    <script src="../static/js/materialize.js"></script>
    <script>
      var k = 0;
          function crearGrafica(x,y,id,color,titulo){   
          var container = document.querySelector('.container');

                  var divR = document.createElement('div');
                  divR.classList.add('row');
                  divR.classList.add('center');

                  var divC = document.createElement('div');
                  divC.classList.add('col');
                  divC.classList.add('s12');
                  divC.classList.add('l12');

                  var divCh = document.createElement('div');
                  divCh.classList.add('chart-container');
                  var att = document.createAttribute("style");       // Create a "class" attribute
                  att.value = "position: relative;";                           // Set the value of the class attribute
                  divCh.setAttributeNode(att);                          // Add the class attribute to <h1>

                  var canv = document.createElement('canvas');
                  var attId = document.createAttribute("id");
                  attId.value = "myChart"+(id+1);
                  canv.setAttributeNode(attId); 

                  divCh.appendChild(canv);
                  divC.appendChild(divCh);
                  divR.appendChild(divC);
                  container.appendChild(divR);
 
          
          //var ctx = document.getElementById('myChart'+(id+1));  //Obtiene el contexto del canvas


            var myChart = new Chart(canv, {
                type: 'line',
                data: {
                  labels: x,
                  datasets: [{
                    label: 'Secuencia con valor ',
                    backgroundColor: window.chartColors[color],
                    borderColor: window.chartColors[color],
                    data: y,
                    fill: false,
                    pointRadius: 5,
                    pointHoverRadius: 15,
                    showLine: false // no line shown
                  }]
                },

                options: {
                  responsive: true,
                  title: {
                    display: true,
                    text: titulo
                  },
                  legend: {
                    display: false
                  },
                  elements: {
                    point: {
                      pointStyle: 'circle'
                    }
                  }
                  ,
                  scales: {
                    yAxes: [{   
                      scaleLabel: {
                        display: true,
                        labelString: "Eje Y",
                        fontColor: "black"
                      }              

                    }],
                    xAxes: [{
                      scaleLabel: {
                        display: true,
                        labelString: "Eje X",
                        fontColor: "black"
                      }
                    }],
                  }
                }
              }
            );
          }
        var j = 0;
      $(function() {
        $("#btnSignUp").click(function() {
          k++; 
          var datos=$("form").serialize();
          var container = document.querySelector('.container');
          var h = document.createElement("H3")                // Create a <h3> element
          var t = document.createTextNode("Operaciones para las entradas #"+k);     // Create a text node

          h.appendChild(t);   
          container.appendChild(h);
        $.ajax({
            url: "/signUp",
            data: datos,
            dataType: 'json',
            type: 'POST',
            success: function(resp) {
              console.log(resp);
              //var resp = JSON.parse(resp);
              var i = "";
              
              for (i in resp) {
                if(i=="grafica1")
                  crearGrafica(resp[i][1],resp[i][0],j,'pink2','Grafica de la secuencia 1');
                
                if(i=="grafica2")
                  crearGrafica(resp[i][1],resp[i][0],j,'pink','Grafica de la secuencia 2');
                
                if(i=="suma")
                  crearGrafica(resp[i][1],resp[i][0],j,'red','Suma');
                
                if(i=="resta1")
                  crearGrafica(resp[i][1],resp[i][0],j,'orange2','Resta de la secuencia 1 menos la secuencia 2');

                if(i=="resta2")
                  crearGrafica(resp[i][1],resp[i][0],j,'orange','Resta de la secuencia 2 menos la secuencia 1');

                if(i=="multiplicacion")
                  crearGrafica(resp[i][1],resp[i][0],j,'yellow','Multiplicacion');

                if(i=="division1")
                  crearGrafica(resp[i][1],resp[i][0],j,'shrek','Division de la secuencia 1 entre la secuencia 2');

                if(i=="division2")
                  crearGrafica(resp[i][1],resp[i][0],j,'green','Division de la secuencia 2 menos la secuencia 1');

                if(i=="amplificacion1")
                  crearGrafica(resp[i][1],resp[i][0],j,'green2','Amplificacion/Atenuacion de la secuencia 1');

                if(i=="amplificacion2")
                  crearGrafica(resp[i][1],resp[i][0],j,'blue4','Amplificacion/Atenuacion de la secuencia 2');

                if(i=="desplazamiento1")
                  crearGrafica(resp[i][1],resp[i][0],j,'blue2','Desplazamiento de la secuencia 1');

                if(i=="desplazamiento2")
                  crearGrafica(resp[i][1],resp[i][0],j,'blue','Desplazamiento de la secuencia 2');

                if(i=="diezmacion1")
                  crearGrafica(resp[i][1],resp[i][0],j,'blue3','Diezmacion de la secuencia 1');

                if(i=="diezmacion2")
                  crearGrafica(resp[i][1],resp[i][0],j,'purple','Diezmacion de la secuencia 2');

                if(i=="interpolacion1")
                  crearGrafica(resp[i][1],resp[i][0],j,'purple2','Interpolacion de la secuencia 1');

                if(i=="interpolacion2")
                  crearGrafica(resp[i][1],resp[i][0],j,'grey','Interpolacion de la secuencia 2');

                if(i=="convolucion")
                  crearGrafica(resp[i][1],resp[i][0],j,'white','Convolucion');


               j++;
              }
            },
            error: function(error) {
                console.log(error);
            }
        });
      });
    });
    </script>
    
  </head>
  
  <body class="cyan lighten-3">
    <div class="container">
    
      <div class="row center">
        <div class="col s12"><h1 class="deep-purple-text">Operaciones con secuencias</h1></div>
      </div>
  
      <div class="row center">
        <div class="col s12">Para indicar el n&uacute;mero que estar&aacute; en la posici&oacute;n cero, p&oacute;ngale un asterisco al n&uacute;mero.</div>
      </div>
      <div class="row center">
        <div class="col s12">Separe cada n&uacute;mero con una coma.</div>
      </div>
      <form name="subirDatos" id="subirDatos">
        <div class="row center"> 

          <div class="input-field col s12 l6">
            <input placeholder="Ingrese la secuencia 1" name="secuencia1" id="secuencia1" type="text" class="validate" required>
            <label for="secuencia1">Secuencia 1</label>
          </div>
          <div class="input-field col s12 l6">
            <input placeholder="Ingrese la secuencia 2" name="secuencia2" id="secuencia2" type="text" class="validate" required>
            <label for="secuencia2">Secuencia 2</label>
          </div>
        </div>
        <div class="row center"> 

          <div class="input-field col s12 l3">
            <input placeholder="Ingrese el valor a Amplificar/Atenuar" name="amp" id="amp" type="number" class="validate" required>
            <label for="amp">Amplificar/Atenuar</label>
          </div>
          <div class="input-field col s12 l3">
            <input placeholder="Ingrese el valor del Desplazamiento" name="desp" id="desp" type="number" class="validate" required>
            <label for="desp">Desplazar</label>
          </div>
          <div class="input-field col s12 l3">
            <input placeholder="Ingrese el valor a Diezmar" name="diezmar" id="diezmar" type="number" class="validate" required>
            <label for="diezmar">Diezmar</label>
          </div>
          <div class="input-field col s12 l3">
            <input placeholder="Ingrese el valor a Interpolar" name="interp" id="interp" type="number" class="validate" required>
            <label for="interp">Interpolar</label>
          </div>
        </div>
        
        <div class="row center">
          <div class="col s12 l12"><button id="btnSignUp" class="btn blue darken-4 white-text" type="button">Enviar</button></div>
        </div>
      </form>
